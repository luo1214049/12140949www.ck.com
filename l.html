<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>科技心形粒子</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // 引入Three.js
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

        // 初始化场景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000); // 黑色背景
        document.body.appendChild(renderer.domElement);

        // 轨道控制器（可拖动视角）
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.z = 150;
        controls.update();

        // 生成心形粒子群
        const particles = new THREE.BufferGeometry();
        const count = 3000; // 粒子数量
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        const sizes = new Float32Array(count);

        // 心形参数方程
        for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 10 + Math.random() * 20; // 心形大小范围
            // 心形坐标计算
            const x = radius * 16 * Math.pow(Math.sin(angle), 3);
            const y = -radius * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
            const z = (Math.random() - 0.5) * 10; // 轻微Z轴偏移（3D效果）

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            // 蓝白渐变颜色
            const blue = 0.8 + Math.random() * 0.2;
            colors[i * 3] = 0.2 + Math.random() * 0.3;
            colors[i * 3 + 1] = 0.5 + Math.random() * 0.4;
            colors[i * 3 + 2] = blue;

            // 粒子大小
            sizes[i] = 0.5 + Math.random() * 1.5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // 粒子材质（带发光效果）
        const material = new THREE.PointsMaterial({
            vertexColors: true,
            size: 1,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending // 叠加发光
        });

        const pointCloud = new THREE.Points(particles, material);
        scene.add(pointCloud);

        // 线条连接（模拟纤维结构）
        const linesGeometry = new THREE.BufferGeometry();
        const linePositions = [];
        // 为部分粒子添加连接线
        for (let i = 0; i < count; i += 5) { // 每隔5个粒子取一个
            const x1 = positions[i * 3];
            const y1 = positions[i * 3 + 1];
            const z1 = positions[i * 3 + 2];
            // 连接附近的粒子
            for (let j = i + 1; j < i + 10; j++) {
                if (j >= count) break;
                const x2 = positions[j * 3];
                const y2 = positions[j * 3 + 1];
                const z2 = positions[j * 3 + 2];
                linePositions.push(x1, y1, z1, x2, y2, z2);
            }
        }
        linesGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(linePositions), 3));
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x88ccff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });
        const lines = new THREE.LineSegments(linesGeometry, lineMaterial);
        scene.add(lines);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            // 粒子旋转（动态效果）
            pointCloud.rotation.y += 0.002;
            lines.rotation.y += 0.002;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
